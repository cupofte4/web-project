<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tt.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header class="header">
        <a href="#" class="logo">Logo</a>
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Services</a>
            <button class="button-account">Account</button>
        </nav>
    </header>

    <section class="section">
        <div class="form-wrapper" id="form-wrapper" style="display: none;">
            <!-- Login Form -->
            <div class="account-box">
                <div class="form-container" id="login-form">
                    <span class="close-button" id="close-wrapper"><i class='bx bx-x'></i></span>
                    <div class="form-header">
                        <h2>Sign in</h2>
                        <p class="description">If you have an account, sign in with your email address</p>
                    </div>
                    <form action="#">
                        <div class="input-group">
                            <span class="icon">
                                <i class='bx bx-envelope'></i>
                            </span>
                            <input type="email" id="login-email" required>
                            <label>Email</label>
                        </div>

                        <div class="input-group">
                            <span class="icon">
                                <i class='bx bxs-key'></i>
                                </i>
                            </span>
                            <input type="password" required>
                            <label>Password</label>
                        </div>

                        <div class="checkbox-input">
                            <label><input type="checkbox" class="check-box">Remember me</label>
                            <button id="show-forgot-password">Forgot Password</button>
                        </div>
                        <button type="submit" class="submit-button">Sign in</button>
                        <div class="create-account-link">
                            <p>Don't have an account?<button id="show-register">Create account</button></p>
                        </div>
                    </form>
                </div>
                <!-- Registration Form -->
                <div class="form-container" id="register-form" style="display: none;">
                    <span class="close-button" id="close-wrapper"><i class='bx bx-x'></i></span>
                    <div class="form-header">
                        <h2>Registration</h2>
                        <p class="description">Fill in your account information</p>
                    </div>
                    <form action="#">
                        <div class="input-group">
                            <span class="icon">
                                <i class='bx bx-user'></i>
                            </span>
                            <input type="text" required>
                            <label>Username</label>
                        </div>
                        <div class="input-group">
                            <span class="icon">
                                <i class='bx bx-envelope'></i>
                            </span>
                            <input type="email" required>
                            <label>Email</label>
                        </div>

                        <div class="input-group">
                            <span class="icon">
                                <i class='bx bxs-key'></i>
                            </span>
                            <input type="password" required>
                            <label>Password</label>
                        </div>

                        <div class="checkbox-input">
                            <label><input type="checkbox" class="check-box" required>Agree to the terms & conditions</label>
                        </div>
                        <button type="submit" class="submit-button">Register</button>
                        <div class="create-account-link">
                            <p>Already have an account?<button id="show-login">Login here</button></p>
                        </div>
                    </form>
                </div>
                <!-- Forgot Password Form -->
                <div class="form-container" id="forgot-password-form" style="display: none;">
                    <span class="close-button" id="close-wrapper"><i class='bx bx-x'></i></span>
                    <div class="form-header">
                        <h2>Forgot Password</h2>
                        <p class="description">Enter your email address to reset your password.</p>
                    </div>
                    <form action="#">
                        <div class="input-group">
                            <span class="icon">
                                <i class='bx bx-envelope'></i>
                            </span>
                            <input type="email" id="forgot-email" required>
                            <label>Email</label>
                        </div>
                        <button type="submit" class="submit-button">Send Reset Link</button>
                        <div class="create-account-link">
                            <button id="back-login">Back</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="transform.js"></script>
</body>

</html>
